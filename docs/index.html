<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>X-mas</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <!-- RESET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <!-- GLOBAL -->
    <link rel="stylesheet" href="styles/global/global.css" />
    <link rel="stylesheet" href="styles/global/button.css" />
    <link rel="stylesheet" href="styles/global/card.css" />


    <!-- ANIMATION -->
    <link rel="stylesheet" href="styles/animations/hidden-card.css" />
    <link rel="stylesheet" href="styles/animations/santa-sleds.css" />
    <link rel="stylesheet" href="styles/animations/scale.css" />
    <link rel="stylesheet" href="styles/animations/lac.css" />


    <!-- EVENT -->
    <link rel="stylesheet" href="styles/event/new-year/new-year.css" />
    <link rel="stylesheet" href="styles/event/christmas/christmas.css" />

    <!-- NAVIGATE -->
    <link rel="stylesheet" href="styles/navigate/navigate.css" />

    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/navigate.js"></script>
    <script defer src="scripts/snowflake.js"></script>
</head>

<body class="new-year" id="root">
    <div id="navigate" class="navigate">
        <button type="button" class="nav-frame">
            <img src="./images/frame-christmas.png" loading="lazy" alt="frame christmas" />
        </button>
        <button type="button" class="nav-frame">
            <img src="./images/frame-new-year.png" loading="lazy" alt="frame new year" />
        </button>
        <button type="button" class="nav-frame" disabled>
            Comming soon!
        </button>
        <button type="button" class="nav-frame" disabled>
            Comming soon!
        </button>
        <button type="button" class="nav-frame" disabled>
            Comming soon!
        </button>
        <button type="button" class="nav-frame" disabled>
            Comming soon!
        </button>
        <button type="button" class="nav-frame" disabled>
            Comming soon!
        </button>
    </div>

    <!-- CHRISTMAS -->
    <div class="container christmas" id="christmas-event">
        <div class="background">
            <img class="image-bg christmas-tree" src="./images/christmas-tree.png" />
            <img class="image-bg santa-stuck" src="./images/santa-stuck.png" />
            <div class="wrap-tuyet-man">
                <img class="image-bg tuyet-man" src="./images/tuyet.png" />
            </div>
            <img class="image-bg angle-leaf" src="./images/leaf-angle.png" />
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-hidden-inside">
                    <img class="image-item candy-hand" src="./images/candy-hand.png" alt="candy hand" />
                </div>
                <div class="card-body">
                    <div class="card-kv">
                        <img class="image-kv " src="./images/santa-sleds.png" alt="santa sleds with deer" />
                        <img class="image-item calendar" src="./images/calendar-25dec.png" alt="25 december" />
                        <img class="image-item bell" src="./images/bell.png" alt="bell" />
                    </div>
                    <h2 class="card-text ">
                        Santa Claus <br />is coming!
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- NEW YEAR -->
    <div class="container new-year">
        <div class="background">
            <img class="image-bg new-year__santa-fly" src="./images/new-year/santa_flying_angle.png" />
            <img class="image-bg new-year__gift" src="./images/new-year/gift-dot.png" />
            <img class="image-bg new-year__fire-work" src="./images/new-year/firework.png" />
            <img class="image-bg new-year__santa" src="./images/new-year/santa.png" />
            <img class="image-bg new-year__hand-gift" src="./images/new-year/gift.png" />
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-hidden-inside">
                    <img class="image-item gift-dot" src="./images/new-year/gift-dot.png" alt="gift" />
                    <img class="image-item new-year__gifts" src="./images/new-year/gifts.png" alt="gift" />
                </div>
                <div class="card-body">
                    <div class="card-kv">
                        <img class="image-kv" src="./images/two-hands.png" alt="two hands with gift" />
                        <img class="image-item new-year__gifts-side" src="./images/new-year/gifts.png" alt="gifts" />
                        <img class="image-item new-year__circle" src="./images/new-year/circle.png" alt="circle leaf" />
                    </div>
                    <h2 class="card-text">
                        New Year <br /> is coming!
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
